version: '3.8'

services:
  backend:
    build: ./backend
    container_name: qa-backend
    ports:
      - "8000:8000"
    volumes:
      - ./faiss_index:/app/faiss_index
    environment:
      - FAISS_PATH=/app/faiss_index
      - GROQ_API_KEY=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
      - MODEL_NAME=llama-3.1-8b-instant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - qa-network

  frontend:
    build: ./frontend
    container_name: qa-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - qa-network

networks:
  qa-network:
    driver: bridge